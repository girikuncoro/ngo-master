@(title: String)(content: Html)

<!doctype html>
<html lang="en" ng-app="ngo">
    <head>
        <title>@title</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NGO</title>
        <link href="@routes.Assets.at("lib/bootstrap-css/css/bootstrap.min.css")" rel="stylesheet">
        <link href="@routes.Assets.at("lib/jquery-ui/themes/smoothness/jquery-ui.css")" rel="stylesheet"/>
        <link href="@routes.Assets.at("css/app.css")" rel="stylesheet">
        <script src="@routes.Assets.at("lib/jquery/jquery-1.11.2.min.js")"></script>
        <script src="@routes.Assets.at("lib/angular/angular.js")"></script>
        <script src="@routes.Assets.at("lib/angular/angular-sanitize.js")"></script>
        <script src="@routes.Assets.at("lib/angular/angular-cookies.js")"></script>
        <script src="@routes.Assets.at("lib/angular-route/angular-route.js")"></script>
        <script src="@routes.Assets.at("lib/bootstrap-css/js/bootstrap.min.js")"></script>
        <script src="@routes.Assets.at("lib/angular-bootstrap/ui-bootstrap.min.js")"></script>
        <script src="@routes.Assets.at("lib/angular-bootstrap/ui-bootstrap-tpls.min.js")"></script>
        <script src="@routes.Assets.at("lib/ng-csv.min.js")"></script>
        <script src="@routes.Assets.at("js/app.js")"></script>
        <script src="@routes.Assets.at("js/services.js")"></script>
        <script src="@routes.Assets.at("js/controllers.js")"></script>
        <script src="@routes.Assets.at("js/filters.js")"></script>
        <script src="@routes.Assets.at("js/directives.js")"></script>
        <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon">

    </head>
    <body>
        @content
    </body>
</html>
